server {
    listen 443 ssl;
    server_name ecologic.pp.ua www.ecologic.pp.ua;

    ssl_certificate /etc/letsencrypt/live/recmy.pp.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/recmy.pp.ua/privkey.pem;

    # Перенаправление www на non-www
    if ($host = 'www.ecologic.pp.ua') {
        return 301 https://ecologic.pp.ua$request_uri;
    }

    # API endpoints для Arduino и веб-интерфейса
    location /api/ {
        proxy_pass http://device_manager:5001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Оптимизация для Arduino
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        proxy_buffering off;
        proxy_redirect off;

        # Сжатие
        gzip on;
        gzip_types application/json text/plain text/html;
    }

    # Статические файлы
    location /files/ {
        alias /usr/share/nginx/html/files/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Все остальное - WordPress
    location / {
        proxy_pass http://wordpress_app:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}