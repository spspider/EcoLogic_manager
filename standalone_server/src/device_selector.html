<!DOCTYPE html>
<html>
<head>
    <title>Device Selection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .device { padding: 20px; margin: 10px; border: 1px solid #ccc; border-radius: 5px; position: relative; }
        .device:hover { background-color: #f0f0f0; cursor: pointer; }
        .device h3 { margin: 0 0 10px 0; }
        .device p { margin: 5px 0; color: #666; }
        .ip-btn { position: absolute; top: 20px; right: 20px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 14px; }
        .ip-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Select Device to Control</h1>
    <div id="devices"></div>
    <p><a href="/api/register">Register new user</a></p>

    <script>
        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                const devices = await response.json();
                
                const container = document.getElementById('devices');
                container.innerHTML = '';
                
                devices.forEach(device => {
                    const div = document.createElement('div');
                    div.className = 'device';
                    div.onclick = () => selectDevice(device.device_id);
                    
                    const lastSeen = new Date(device.last_seen).toLocaleString();
                    
                    const deviceTitle = device.device_name ? `${device.device_name} (${device.device_id})` : device.device_id;
                    
                    div.innerHTML = `
                        <h3>${deviceTitle}</h3>
                        <p>Owner: ${device.owner || 'unknown'}</p>
                        <p>Last activity: ${lastSeen}</p>
                        <p>Pins configured: ${device.pin_count || 'unknown'}</p>
                        <p>IP address: ${device.ip_address || 'unknown'}</p>
                        ${device.ip_address ? `<a href="http://${device.ip_address}" target="_blank" class="ip-btn" onclick="event.stopPropagation()">Open Locally</a>` : ''}
                    `;
                    
                    container.appendChild(div);
                });
                
                if (devices.length === 0) {
                    container.innerHTML = '<p>No devices found. Connect Arduino to the system.</p>';
                }
            } catch (error) {
                console.error('Error loading devices:', error);
                document.getElementById('devices').innerHTML = '<p>Error loading devices</p>';
            }
        }
        
        function selectDevice(deviceId) {
            window.location.href = `/api/home?device_id=${deviceId}`;
        }
        
        loadDevices();
    </script>
</body>
</html>
