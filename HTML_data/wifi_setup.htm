<!DOCTYPE html>
<html lang=ru>

<head>
    <title>Wifi setup</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="scripts/style_generated.css"> -->
    <meta name=viewport charset=utf-8 content=width=device-width, initial-scale=1.0>
    <link sync rel="stylesheet" href="style.css">
    <meta http-equiv=Cache-Control content=public />

</head>

<body>
    <script defer type="text/javascript" src="scripts/helper_func.js"></script>
    <script defer type=text/javascript src=scripts/wifi_setup.js></script>
    <script>
            // Example API endpoint to determine the mode
            fetch('/mode')
                .then(response => response.json())
                .then(data => {
                    if (data.mode === 'STA') {
                        // Dynamically load Bootstrap
                        const bootstrapLink = document.createElement('link');
                        bootstrapLink.rel = 'stylesheet';
                        bootstrapLink.href = '//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css';
                        document.head.appendChild(bootstrapLink);
                    document.addEventListener('DOMContentLoaded', function () {
                        loadBootstrap();
                    });
                }
            })
            .catch(err => console.error('Error fetching mode:', err));
</script>
    <div class='container'>
        <div class='row' style='text-align:center;'>
            <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">

                <h1 style='margin:50px;'>Wifi setup</h1>
                <div id="connectis"></div>
                <br>
                <div id="table_div"></div>

                <div id='table_wlan'></div>
                <br />
                <form method='POST' class='form-signin' action='wifisave'>
                    <h4>Сети Wifi:</h4>
                    <input type='text' id="ssid" class='form-control' placeholder='сеть Wifi' name='n' />
                    <br /><input type='password' class='form-control' placeholder='пароль' name='p' />
                    <br /><br /><input type='submit' class='btn btn-lg btn-primary btn-block' value='Подключить/Отключить' />
                </form>

                <p id="btmBtns"></p>
                <pre id="input"></pre>
                <pre id="output"></pre>
                </div>

        </div>

    </div>


</body>

</html>
