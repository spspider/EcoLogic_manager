<!DOCTYPE html>
<html lang="ru">



<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="scripts/style_generated.css">
    <!-- <link sync rel="stylesheet" type="text/css" href="style_pin_setup.css"> -->
    <script defer type="text/javascript" src="scripts/helper_func.js"></script>
    <!-- <script defer type="text/javascript" src="scripts/pin_setup_post.js"></script> -->
    <script defer type="text/javascript" src="scripts/pin_setup.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="public" />
    <style>
        @media (min-width: 1024px) {
            body {
                max-width: 100%;
                margin: 0 auto;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="text-align:center;">
            <div class="col-sm-offset-2">
                <form id="form" class="form" method='POST' action='#' class="col-sm-offset-2 ">
                    <h4>button setup</h4>
                    <div class="row"></div>
                    <div id='sel1div'> </div>
                    
                    </row>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <div id="Divider"></div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <!--<div id="IR_setup"></div>-->
                        </div>
                        <div id="otherFunctions" class="col-sm-6">
                            <div>
                                slow PWM interval:
                                <input type='text' class="form-control" name='PWM_interval' id="PWM_interval"
                                    value="{{PWM_interval}}" />
                            </div>
                            <div>
                                power correction:
                                <input type='text' class="form-control" name='PCorr' id="PCorr" value="{{PCorr}}" />
                            </div>
                        </div>
                    </div>
                </form>
                <input type='submit' class="btn btn-lg btn-primary btn-block" value='save' onclick="makeSave();" />
                <br>
                <div id='output'>...</div>
                <p id="btmBtns"></p>
                <script></script>
            </div>
        </div>

    </div>

</body>

</html>
